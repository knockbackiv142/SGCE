<!-- Node1_1 -->
<style>
 .hidden { display: none; }
 .node { cursor: pointer; }
 </style>
<script>
     function toggleChildren(id) {
      const children = document.getElementById(id);
      if (children.classList.contains('hidden')) {
        children.classList.remove('hidden');
      } else {
        children.classList.add('hidden');
      }
    }
</script>

